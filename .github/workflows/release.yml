name: Release

on:
  push:
    branches: [ main ]

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
    - id: release
      uses: google-github-actions/release-please-action@v3
      with:
        release-type: simple

  push_image:
    runs-on: ubuntu-latest

    needs: build_release
    if: needs.build_release.steps.release.outputs.release_created

    env:
      REGISTRY: ghcr.io
      REPO: ${{ github.repository }}

    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: "Build & push the $REPO image"
      env:
        VERSION: ${{ needs.build_release.steps.release.outputs.tag_name }}
      run: |
        docker build --tag ghcr.io/$REPO:$VERSION --label "org.opencontainers.image.source=https://github.com/$REPO" --label "org.opencontainers.image.version=$VERSION" .
        docker push ghcr.io/$REPO:$VERSION
