name: Release

on:
  push:
    branches: [ main ]

env:
  REPO: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: google-github-actions/release-please-action@v3
      id: release
    with:
        release-type: simple

  publish:
    runs-on: ubuntu-latest

    steps:
    - uses actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build the Docker image
      env:
        VERSION: ${{ release.outputs.tag_name }}
      run: |
        docker build --tag ghcr.io/$REPO:$VERSION --label "org.opencontainers.image.source=https://github.com/$REPO" --label "org.opencontainers.image.version=$VERSION" .
        docker push ghcr.io/$REPO:$VERSION
